<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Inscricao CodePsique</title>
</head>
<body>

  <div class="container">
    <div class="form-image">
      <img src="assets/img/logo - final.png" alt="">
    </div>
    <div class="form sb-hidden">
      <form action="#">
        <div class="form-header">
          <h1 class="title">
            Inscreva-se!
          </h1>
        </div>
          <div class="input-group">

            <div class="input-box">
              <label for="full-name">Nome Completo</label>
              <input id="full-name" type="text" name="full-name" placeholder="Digite seu nome completo" required> 
            </div>
              <div class="input-box">
                <label for="email">Endereço de E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required> 
              </div>
              <div class="input-box">
                <label for="number">WhatsApp</label>
                <input id="number" type="tel" name="number" placeholder="( ) ______-____" required> 
              </div>
            <div class="input-box">
              <label for="expectations">Expectativas no Grupo de Estudos</label>
              <textarea id="expectations" name="expectations" rows="4" placeholder="Descreva suas expectativas em relação ao grupo de estudos"></textarea>
            </div>
            <div class="input-box">
              <label for="how-you-heard">Como você conheceu o CodePsique</label>
              <input id="how-you-heard" type="text" name="how-you-heard" placeholder="Explique como você ficou sabendo do grupo de estudos">
            </div>
            <div class="input-box">
              <label for="availability">Os encontros serão quinzenais. Quando você prefere que ocorram?</label>
              <div class="radio-container"> 
                <input class="radio" type="radio" id="morning" name="availability" value="Sábado de manhã">
                <label for="morning">Aos sábados, pela manhã, das 9h às 11h</label>
              </div>
              <div class="radio-container">
                <input class="radio" type="radio" id="afternoon" name="availability" value="Sábado à tarde">
                <label for="afternoon">Aos sábados, à tarde, das 14h às 16h</label>
              </div>
            </div>
            
            <div class="input-box">
              <div class="checkbox-container">
                <input class="checkbox" id="agree-to-rules" type="checkbox" name="agree-to-rules" required>
                <label for="agree-to-rules">Você concorda em cumprir as regras e regulamentos do grupo de estudos, incluindo a participação ativa e a colaboração com os outros membros.</label>
              </div>
            </div>
            
            <div class="sign-up" >
              <button class="button-53">Inscrever-se</button>
            </div>
      </div>
      <div class="input-group">
        
        
        </div>
      </div>
      </form>
    </div>
  </div>

</body>
</html>
